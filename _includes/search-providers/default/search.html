<div class="search search--dark">
  <div class="main">
    <div class="search__header"><label for="search-box">{{ _locale_search }}</label></div>
    <div class="search-bar">
      <div class="search-box js-search-box">
        <div class="search-box__icon-search"><i class="fas fa-search"></i></div>
        <input id="search-box" type="text" />
        <div class="search-box__icon-clear js-icon-clear">
          <a><i class="fas fa-times"></i></a>
        </div>
      </div>
      <button class="button button--theme-dark button--pill search__cancel js-search-toggle" aria-label="Cancel Search">
        {{ _locale_cancel }}</button>
    </div>
    <div class="search-result js-search-result"></div>
  </div>
</div>
<script>{%- include search-providers/default/search.js -%}</script>
